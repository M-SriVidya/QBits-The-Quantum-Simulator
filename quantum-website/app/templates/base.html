<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        .background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .text-container {
            position: fixed;
            top: 40%;
            left: 10%;
            transform: translate(0, -50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .purple-header {
            background: linear-gradient(to bottom, rgba(240, 230, 255, 0.8) 0%, rgba(240, 230, 255, 0.5) 50%, rgba(240, 230, 255, 0) 100%);
            padding: 10px 0;
            z-index: 2;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 450;
            font-family: 'Teko', sans-serif;
            margin: 0;
            line-height: 1.2;
            text-align: left;
            padding: 20px;
            color: rgba(0, 0, 0, 0.8);
        }

        .black-text {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .cursor {
            display: inline-block;
            width: 1rem;
            height: 1.5rem;
            background-color: transparent;
            border-bottom: 2px solid black;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
            90% {
                border-color: black;
            }
            100% {
                border-color: transparent;
            }
        }

        .navbar-nav .nav-link {
            font-family: 'Teko', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
        }

        .navbar-brand {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
        }
    </style>
</head>

<body>
    {% if request.endpoint != 'build_circuit' %}
    <div class="purple-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/main.png') }}" alt="Logo" height="30">
                    TheQuantum Website
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('visualize_algorithms') }}">Visualize Algorithms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('build_circuit') }}">Build Circuit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('simulate') }}">Simulate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('quantum_games') }}">Quantum Games</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    {% if request.endpoint == 'index' %}
    <div class="text-container" id="text-container">
        <h1>
            <span class="black-text typing-text"></span>
            <span class="multi-color-text typing-text"></span>
            <span class="black-text typing-text"></span>
            <span class="cursor"></span>
        </h1>
    </div>
    {% endif %}
    {% endif %}

    <div class="background-video-container">
        <video autoplay muted loop class="background-video">
            <source src="https://www.ibm.com/quantum/videos/q-safe/leadspace.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    {% if request.endpoint != 'build-circuit' %}
    <script>
        const typingText = [
            "Bringing the ",
            "Quant-essential",
            " Simulator"
        ];

        let textIndex = 0;
        let charIndex = 0;
        const typingSpeed = 100;

        function type() {
            const currentText = typingText[textIndex];
            const currentChar = currentText.charAt(charIndex);

            if (currentChar) {
                const typingElements = document.querySelectorAll('.typing-text');
                typingElements[textIndex].textContent += currentChar;
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                charIndex = 0;
                textIndex++;
                if (textIndex < typingText.length) {
                    setTimeout(type, 500);
                }
            }
        }

        setTimeout(function () {
            var textContainer = document.getElementById('text-container');
            if (textContainer) {
                textContainer.style.opacity = '1';
                type();
            }
        }, 1000);
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
